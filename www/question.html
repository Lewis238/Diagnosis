<ons-page id="question-page">
	<h1 id="title">問題文</h1>
	
	<ons-list>
		<ons-list-item modifier="longdivider">
			<ons-button modifier="large" id="Yes" onClick="select('Yes')"></ons-bottom>
		</ons-list-item>
		<ons-list-item modifier="longdivider">
			<ons-button modifier="large" id="No" onClick="select('No')"></ons-bottom>
		</ons-list-item>
		<ons-list-item modifier="longdivider">
			<ons-button modifier="large" id="back" onClick="back()"></ons-bottom>
		</ons-list-item>
	</ons-list>
	
</ons-page>
